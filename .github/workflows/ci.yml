on:
  pull_request:
  push: # Run CI on the main branch after every merge. This is important to fill the GitHub Actions cache in a way that pull requests can see it
    branches:
      - main

name: continuous-integration

jobs:
  lint-samples:
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-latest]
        style: [default]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Lint samples
        run: python ./meta/lint_samples.py

  selfhost-linux:
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-latest]
        style: [default]
        rust:
          - stable

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          # ninja version to download. Default: 1.10.0
          version: 1.10.0

      - name: Test Jakt Selfhost
        run: ninja && ninja -C jakttest && ./jakttest/build/jakttest

  selfhost-macos:
    strategy:
      fail-fast: true
      matrix:
        platform: [macos-latest]
        style: [default]
        rust:
          - stable

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          # ninja version to download. Default: 1.10.0
          version: 1.10.0

      - name: Test Jakt Selfhost
        run: brew install coreutils && ninja && ninja -C jakttest && ./jakttest/build/jakttest
